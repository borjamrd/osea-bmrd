@if (song$ | async; as song) {
<div class="flex flex-col gap-2">
    <h3 class="text-3xl mb-0">{{song.title}}</h3>
    <p class="text-xl text-gray-500">{{song.artist}}</p>
    <img [src]="song.poster" class="w-80 h-56 object-cover rounded-lg" [alt]="song.poster">
    <div class="flex gap-2 flex-wrap">
        @for (item of song.genre; track $index) {
        <span> #{{item}}</span>
        }
    </div>
    <div>
        <p class="font-semibold">Country</p>
        <p class="text-gray-700">country info</p>
        <p-divider />
        <p class="font-semibold">Year</p>
        <p class="text-gray-700">year</p>
        <p-divider />
    </div>


</div>
} @else {
<osea-card-song-skelleton />
}
<div class="flex lg:float-end gap-3 lg:mt-4 fixed right-5 bottom-5 lg:relative z-10">
    <p-button [severity]="edit ? 'secondary': 'primary'" class="" (onClick)="handleEdit()">
        @if (!edit) {
        <span class="material-symbols-rounded">
            edit
        </span>
        } @else {
        <span class="material-symbols-rounded">
            close
        </span>
        }

    </p-button>
    <p-button [severity]="'danger'" (onClick)="delete()">
        <span class="material-symbols-rounded">
            delete
        </span>

    </p-button>
</div>

<p-toast position="top-right"></p-toast>
