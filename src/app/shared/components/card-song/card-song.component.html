<p-card [header]="song.title" [subheader]="song.artist.toString()" [style]="{ width: '350px', height: '400px' }">
    <ng-template pTemplate="header">
        <img class="max-h-52 rounded-t" [src]="song.poster" [alt]="song.title" />
    </ng-template>
    <div class="flex gap-2 flex-wrap">
        @for (item of song.genre; track $index) {
        <span> #{{item}}</span>
        }
    </div>


</p-card>
